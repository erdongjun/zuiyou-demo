<!-- 引入布局模板 -->
{layout name='/layout/noleft'}
<!-- 主区域代码 -->
<div class="layui-main ym-main layui-clear">
    <!-- 主区域左侧 -->
    <div class="c_content">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">选择话题</label>
                    <div class="layui-input-inline">
                        <select name="cate_id" lay-verify="cate_id">
                            <option value="">选择话题</option>
                            {foreach name="list" id="vo"}
                            <optgroup label="{$vo.name}">
                                {foreach name="vo['son']" id="vb"}
                                <option value="{$vb.id}">{$vb.name}</option>
                                {/foreach}
                            </optgroup>
                            {/foreach}
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <div class="layui-btn-group">
                        <a class="layui-btn" href="javascript:;" id="tupian">图片</a>
                        <a class="layui-btn ">视频</a>
                        <a class="layui-btn">音乐</a>
                    </div>
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    <div id="uploader" class="wu-example">
                        <!--用来存放文件信息-->
                        <div id="thelist" class="uploader-list"></div>
                        <div class="btns">
                            <div id="picker">选择文件</div>
                            <button id="ctlBtn" class="btn btn-default">开始上传</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script>
    layui.use(['layer'], function() {
        var layer = layui.layer;

        var uploader = WebUploader.create({
            // swf文件路径
            swf: '/Public/static/lib/webuploader/Uploader.swf',

            // 文件接收服务端。
            server: '/public/index.php/home/home/upload',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false
        });
        // 当有文件被添加进队列的时候
        uploader.on('fileQueued', function(file) {
            $('#thelist').append('<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">等待上传...</p>' +
                '</div>');
             uploader.upload();
        });






        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function(file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress .progress-bar');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<div class="progress progress-striped active">' +
                    '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                    '</div>' +
                    '</div>').appendTo($li).find('.progress-bar');
            }

            $li.find('p.state').text('上传中');

            $percent.css('width', percentage * 100 + '%');
        });

        uploader.on('uploadSuccess', function(file) {
            $('#' + file.id).find('p.state').text('已上传');
        });

        uploader.on('uploadError', function(file) {
            $('#' + file.id).find('p.state').text('上传出错');
        });

        uploader.on('uploadComplete', function(file) {
            $('#' + file.id).find('.progress').fadeOut();
        });









    });
    </script>
