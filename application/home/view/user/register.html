<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="/public/static/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/public/static/admin/css/base.css">
    <script type="text/javascript" src='/public/static/lib/jquery.js'></script>
    <script type="text/javascript" src='/public/static/lib/layui/layui.js'></script>
    <style type="text/css">
        .verify{
            float: right;
            width: 150px;
            height: 36px;
            margin-left: 10px;
            border: 1px solid #ccc;
        }
        .content{
            width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body style="padding: 15px;">
<!-- 内容主体区域 -->
<div class="content">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>用户注册</legend>
    </fieldset>
    <div class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nick" lay-verify="nick" autocomplete="off" placeholder="请输入昵称" class="layui-input">
            </div>
        </div>
       
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请再次输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add">注册</button>
            </div>
        </div>
    </div>
</div>
<script>
layui.use(['form'], function() {
    var form = layui.form,
        layer = layui.layer;

    //自定义验证规则
    form.verify({
        username: function(value) {
            if (value.length < 5) {
                return '请输入用户名且大于5个字符';
            }
        },
        verify: function(value) {
            if (!value) {
                return '请输入验证码';
            }
        },
        nick: function(value) {
            if (!value) {
                return '请输入昵称';
            }
        },
        password: [/(.+){6,12}$/, '密码必须6到12位'],
        email: [/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/, '邮箱格式不对']  
    });
    //监听提交
    form.on('submit(add)', function(data) {
      $.ajax({
        url:'/public/index.php/home/user/register',
        data:data.field,
        type:'post',
        success:function(data){
          layer.msg(data.msg,{time:1000},function(){
            if(data.status == 1){
                window.location.href='/public/index.php/home/user/login';
            }
          });
           
        }
      })
    });
})





</script>
</body>
</html>
