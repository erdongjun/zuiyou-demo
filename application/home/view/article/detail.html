    <!-- 引入布局模板 -->
{layout name='/layout/common'}
<!-- 内容部分 -->
<div id="main">
    <section class="c_section">
        <div class="c_cate">
            {foreach name='cate_list' item='vo'}
                <a href="/home/article/index/id/{$vo.id}.html" class="c_cate_item">{$vo.name}</a>
            {/foreach}
        </div>
    </section>
    <div class="c_nav">
        <a href="/">首页</a>
        <i class="fa fa-angle-right"></i>
        <a href="/home/article/index.html">小说专区</a>
        {foreach name='cate_list' item='vo'}
        {eq name='vo.id' value='$info.c_id'}
        <i class="fa fa-angle-right"></i>
        <a href="/home/article/index/id/{$vo.id}.html">{$vo.name}</a>
        {/eq}
        {/foreach}
    </div>
    <section id="page-post">
        <article class="post detail">
            <div class="meta">
                <div>  
                    <span class="author"></span> 
                    <span>发布于</span>
                    <span class="date">{$info.create_time}</span>
                </div>
            </div>
            <h1 class="title">{$info.title}</h1>
            <div class="entry-content">
                {$info.content|htmlspecialchars_decode=###}
            </div>
        </article>
    </section>
</div>
