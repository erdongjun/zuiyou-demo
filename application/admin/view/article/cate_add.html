<!-- 引入布局模板 -->
{layout name='/layout/iframe'}
<!-- 内容主体区域 -->
<fieldset class="layui-elem-field layui-field-title">
    <legend>分类添加</legend>
</fieldset>
<div class="layui-form " style="min-height: 400px;">
    <div class="layui-form-item">
        <label class="layui-form-label">选择分类</label>
        <div class="layui-input-block">
             <select name="parent_id" lay-verify="required">
                <option selected  value="0">顶级分类</option>
                {volist name='list' id='vo'}
                    <option  value="{$vo.id}">{$vo.level|str_repeat= "--",###} {$vo.name}</option>
                {/volist}
              </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="nick" autocomplete="off" placeholder="请输入分类名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="des" lay-verify="des" autocomplete="off" placeholder="请输入描述" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">添加分类</button>
        </div>
    </div>
</div>
<script>
layui.use(['form', 'laydate', 'element'], function() {
    var form = layui.form,
        layer = layui.layer,
        element = layui.element;

    //自定义验证规则
    form.verify({
        name: function(value) {
            if (!value) {
                return '请输入分类名';
            }
        }
    });
    //监听提交
    form.on('submit(add)', function(data) {
      $.ajax({
        url:'/admin/article/cate_add',
        data:data.field,
        type:'post',
        success:function(data){
          layer.msg(data.msg,{time:1000},function(){
            if(data.status == 1){
              // parent.setFrameUrl('/admin/article/cate_add')
            }
          });
           
        }
      })
    });

})
</script>
